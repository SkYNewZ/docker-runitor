name: Build & Push

on:
  schedule:
    - cron: "0 0 * * 6" # everyday sundy
  push:
    branches: [main]

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest

      - name: Builder instance name
        run: echo ${{ steps.buildx.outputs.name }}

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Get latest Runitor version
        id: runitor
        run: |
          VERSION=$(curl -s https://api.github.com/repos/bdd/runitor/releases/latest | jq -r .tag_name)
          echo "::set-output name=version::${VERSION}"

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and Push ðŸš€
        run: bash ./build.sh
        env:
          RUNITOR_VERSION: ${{ steps.runitor.outputs.version }}
